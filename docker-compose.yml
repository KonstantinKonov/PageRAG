services:
  postgres:
    image: pgvector/pgvector:pg16
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pagerag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    gpus: all
    env_file:
      - .env
    entrypoint: /bin/sh
    command: -c "ollama serve & sleep 2 && (ollama pull qwen3:8b-q4_K_M || true) && (ollama pull nomic-embed-text || true) && wait"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  api:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    gpus: all
    env_file:
      - .env
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./debug_logs:/app/debug_logs
    ports:
      - "8000:8000"

  nginx:
    image: nginx:alpine
    depends_on:
      - api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"

volumes:
  pg_data:
  ollama_data:
